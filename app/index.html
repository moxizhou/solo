<!doctype html>
<meta charset="utf-8">

<html ng-app = "App">

  <head>
    <script src="lib/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="langs.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link data-require="ng-table@*" data-semver="0.3.0" rel="stylesheet" href="http://bazalt-cms.com/assets/ng-table/0.3.0/ng-table.css" />
  </head>

  <h1> Translate Me! </h1>

  <body ng-controller="AppController">
    <div class="text">Input Language</div>
    <div>
      <div id="select_language">
        <select id="selectLanguage" ng-model="languages.select" ng-options="language.name for language in langs2" ng-change="updateCountry()"></select>
        <select id="select_dialect" ng-model="languages.dialect" ng-options="dialect[1] for dialect in dialects"></select>
      </div>
      <div id="output_language">
        <div class="text">Output Language</div>
        <select id="outputLanguage" ng-model="languages.output" ng-options="language.name for language in outlangs"></select>
      </div>
    </div>
    <button id="test" ng-click="voice()"> Click and speak</button> 
    <div id="recent">
      <div id="test2">Most recent translations</div>
      <table ng-table class="table">
          <thead>
            <tr>
              <th>Input</th>
              <th>Output</th>
            </tr>
          </thead>
          <tbody ng-repeat="translation in translations">
            <td data-title="'input'">{{translation.input}}</td>
            <td data-title="'output'">{{translation.output}}</td>
          </tbody>
      </table>
    </div> 
  </body>

</html>
